events {

}

http {
  error_log /etc/nginx/error_log.log warn;
  client_max_body_size 20m;

  gzip on;
  gzip_vary on;
  gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css;

  
  proxy_cache_path /etc/nginx/cache keys_zone=one:500m max_size=1000m;

  server {
    server_name stoptheb.us;
    proxy_cache one;
    proxy_cache_key $request_method$request_uri;
    proxy_cache_min_uses 1;
    proxy_cache_methods GET;
    proxy_cache_valid 200 1y;
	
    location /game { 
      alias /usr/src/app/client/build/index.html; 
      try_files $uri /index.html;
    }

    location /static/ {
      root  /usr/src/app/client/build/;
    }

    location /socket.io/ {
      proxy_pass http://app:8080;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_read_timeout 86400;
    }

    location / {
      proxy_pass http://app:8080;
      rewrite ^/app(.*)$ $1 break;
    }

    listen 80;
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/stoptheb.us/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/stoptheb.us/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
  }
}